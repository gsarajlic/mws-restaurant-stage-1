<!DOCTYPE html>
<html lang="eng">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a href="#main-section" class="skip-link">Skip to main content</a>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" role="application" title="Map of New York restaurants" aria-label="Map of New York restaurants">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options" aria-label="Filter results by neighborhoods and cuisines" tabindex="0">
      <h2>Filter Results</h2>

      <div class="selection">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select desired neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine type">
          <option value="all">All Cuisines</option>
        </select>
      </div> 
    </div>
      
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp8rwNab0sLOhUEzVQLVWmSOyfR5gK7DQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
